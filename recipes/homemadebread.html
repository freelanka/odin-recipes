<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <Title>Homemade Bread</Title>
    </head>

    <body>
        <h1>Homemade Bread</h1>

        <p>
            <img src="https://tastesbetterfromscratch.com/wp-content/uploads/2020/03/Bread-Recipe-5-2.jpg" alt="Picture of fluffy homemade bread">
        </p>

        <h3>Ingredients</h3>
        <p>
            <ul>
                <li>Warm water (105-115 degrees)</li>
                <li>Active Dry yeast</li>
                <li>Sugar or honey</li>
                <li>Salt</li>
                <li>Oil</li>
                <li>Flour></li>
            </ul>
        </p>

        <h3>Steps</h3>
        <p>
            <ol>
                <li>Mix everything</li>
                <li>Put everything into a oven safe container</li>
                <li>Cook in the oven until done</li>
            </ol>
        </p>
    </body>
</html>
